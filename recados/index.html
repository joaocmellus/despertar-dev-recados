<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
  <style>
    body {
      background-color: #E5E5E5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .modal-body {
      background-color: #f2f2f2;
    }

    body,
    input,
    button,
    textarea {
      font-family: DM Sans;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <header class="row">
      <div class="col d-flex justify-content-center">
        <img class="m-5" src="./images/logo.svg" alt="">
      </div>
      <h1 class="title text-center fs-4 mb-3">Fazer login na sua conta</h1>
      <h2 class="subtitle text-center fw-normal fs-6 mb-5">Ainda não tem conta?
        <a class="text-decoration-none text-success fw-medium" href="#signup" data-bs-toggle="modal" data-bs-target="#signup">Cadastre-se</a>
      </h2>
    </header>
    <main class="row justify-content-center">
      <form id="signin-form" class="col mx-3 needs-validation" novalidate style="max-width: 30rem;">
        <div class="row">
          <label for="signin-email" class="opacity-75 ps-0">Email:</label>
          <input 
            id="signin-email" 
            type="email" 
            class="form-control border-1 border-black border-opacity-10 rounded-4 mb-3 py-3" 
            placeholder="Insira seu email"
            required
          />
          <div class="col d-none alert-wrapper mb-1 px-0 "></div>
        </div>
        <div class="row">
          <label for="signin-password" class="opacity-75 ps-0 mb-1">Senha:</label>
          <input 
            id="signin-password" 
            type="password" 
            class="form-control border-1 border-black border-opacity-10 rounded-4 mb-3 py-3" 
            autocomplete="current-password" 
            placeholder="Insira sua senha"
            minlength="6"
            required
          />
          <div class="col d-none alert-wrapper mb-1 px-0 "></div>
        </div>
        <div class="row">    
          <button type="submit" class="btn btn-md btn-success w-100 py-2 mt-3 mb-5">Entrar</button>
        </div>
      </form>
    </main>
    
    <!-- Modal Sign Up -->
    <div class="modal fade" id="signup" tabindex="-1" aria-labelledby="signup-title" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="signup-title">Cadastrar usuário</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="signup-form" class="col mx-3 needs-validation" novalidate style="max-width: 30rem;">
              <div class="row">
                <label for="signup-name" class="opacity-75 ps-0 mb-1">Nome:</label>
                <input 
                  id="signup-name" 
                  type="text" 
                  class="form-control border-1 border-black border-opacity-10 rounded-4 mb-3 py-3" 
                  placeholder="Insira seu nome" 
                  autocomplete="name" 
                  required
                />
                <div class="col d-none alert-wrapper mb-1 px-0 "></div>
              </div>
              <div class="row">
                <label for="signup-email" class="opacity-75 ps-0 mb-1">Email:</label>
                <input 
                  id="signup-email" 
                  type="email" 
                  class="form-control border-1 border-black border-opacity-10 rounded-4 mb-3 py-3"
                  placeholder="Insira seu email" 
                  required
                />
                <div class="col d-none alert-wrapper mb-1 px-0 "></div>
              </div>
              <div class="row">
                <label for="signup-password" class="opacity-75 ps-0 mb-1">Senha:</label>
                <input
                  id="signup-password" 
                  type="password" 
                  autocomplete="current-password" 
                  class="form-control border-1 border-black border-opacity-10 rounded-4 mb-3 py-3" 
                  minlength="6"
                  placeholder="Insira sua senha" 
                  required
                  />
                <div class="col d-none alert-wrapper mb-1 px-0 "></div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
            <button type="button" class="btn btn-md btn-success" id="signup-btn">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/api.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
